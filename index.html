<script>
document.getElementById('theme-icon').addEventListener('click', function (e) {
    const dropdown = document.getElementById('theme-dropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    e.stopPropagation(); // prevent closing on same click
});

// Hide dropdown when clicking outside
document.addEventListener('click', function (e) {
    const wrapper = document.getElementById('theme-wrapper');
    if (!wrapper.contains(e.target)) {
        document.getElementById('theme-dropdown').style.display = 'none';
    }
});

// Handle theme selection
document.querySelectorAll('.theme-dropdown li').forEach(item => {
    item.addEventListener('click', function () {
        const selectedTheme = item.getAttribute('data-theme');
        document.body.className = selectedTheme;
    });
});
</script>


<script>
const themes = ['jungle', 'pirate', 'fantasy'];

// Restore saved theme on load
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('selectedTheme');
  if (themes.includes(savedTheme)) {
    document.body.classList.add(savedTheme);
  }
});

// Show/hide dropdown
document.getElementById('theme-icon').addEventListener('click', function (e) {
    const dropdown = document.getElementById('theme-dropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    e.stopPropagation();
});

// Hide dropdown on outside click
document.addEventListener('click', function (e) {
    const wrapper = document.getElementById('theme-wrapper');
    if (!wrapper.contains(e.target)) {
        document.getElementById('theme-dropdown').style.display = 'none';
    }
});

// Apply selected theme
document.querySelectorAll('.theme-dropdown li').forEach(item => {
    item.addEventListener('click', function () {
        const selectedTheme = item.getAttribute('data-theme');

        // Remove all previous themes
        themes.forEach(theme => document.body.classList.remove(theme));

        // Add the selected one
        document.body.classList.add(selectedTheme);

        // Save to localStorage
        localStorage.setItem('selectedTheme', selectedTheme);

        // Close dropdown
        document.getElementById('theme-dropdown').style.display = 'none';
    });
});
</script>
